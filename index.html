                            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迈典广告｜创意无界</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8b30d 0%, #ffb100 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #0b0704;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* 主体容器 */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Logo样式 */
        .logo {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
            box-shadow: 0 12px 30px rgba(48, 24, 2, 0.2);
            border-radius: 12px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .logo:hover {
            transform: scale(1.03) rotate(1deg);
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(48, 24, 2, 0.7); /* 深褐半透明 */
            padding: 1.5rem 1rem;
            color: #fff;
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        /* 响应式设计 */
        @media (min-width: 600px) {
            .logo {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }
            
            .footer-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Base64嵌入的LOGO -->
        <img src="myideatv.png" 
             alt="迈典广告LOGO" 
             class="logo">
    </div>

    <footer>
        <div class="footer-content">
            <div>© 2008-2023 杭州迈典广告文化有限公司 版权所有</div>
            <div>
                联系电话：+86-571-12345678 | 
                邮箱：creative@myidea.com.cn
            </div>
        </div>
    </footer>
</body>
</html>
