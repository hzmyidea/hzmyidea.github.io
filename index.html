                            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迈典广告｜创意无界，引领数字营销新潮流</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            min-height: 100vh;
            background-color: #FFD700; /* 与LOGO一致的金色背景 */
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* 主体容器 */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Logo样式 */
        .logo {
            width: 300px;
            height: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02) rotate(1deg);
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(75, 85, 99, 0.6); /* 半透明灰 */
            padding: 1.5rem 1rem;
            color: #f9f9f9;
            font-size: 0.9rem;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        /* 响应式设计 */
        @media (min-width: 600px) {
            .logo {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }
            
            .footer-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Base64嵌入的LOGO -->
        <img src="myideatv.png" 
             alt="迈典广告LOGO" 
             class="logo">
    </div>

    <footer>
        <div class="footer-content">
            <div>© 2008-2023 杭州迈典广告文化有限公司 版权所有</div>
            <div>
                联系电话：+86-18668186363 | +86-17816029494
            </div>
        </div>
    </footer>
</body>
</html>
